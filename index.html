<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bread Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bread Clicker</h1>
        
        <!-- Clicker Button -->
        <div id="clicker-button" class="clicker-button">
            <img src="bread.png" alt="Bread" class="clicker-image">
        </div>
        
        <!-- Score Display -->
        <p>Twoje kliknięcia: <span id="score">0</span></p>
        
        <!-- Timer Display -->
        <p>Odświeżenie leaderboardu za: <span id="timer">10:00</span></p>
        
        <!-- Leaderboard Section -->
        <h2>Leaderboard</h2>
        <div id="leaderboard">
            <!-- Wyniki będą tutaj -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
