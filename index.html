<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bread Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Modal for entering username -->
    <div id="username-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Bread Clicker!</h2>
            <p>Please enter your username to start:</p>
            <input type="text" id="username-input" placeholder="Enter your nickname">
            <button id="username-submit">Start!</button>
        </div>
    </div>

    <!-- Admin Panel Button -->
    <button id="admin-panel-button" class="admin-panel-button" title="Admin Panel">Admin</button>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <p class="admin-warning">This panel is for admins only.</p>
            <div class="admin-input-group">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" placeholder="Enter admin username">
            </div>
            <div class="admin-input-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" placeholder="Enter admin password">
            </div>
            <button id="admin-login-submit">Login</button>
            <button id="admin-login-cancel" class="cancel-button">Cancel</button>
            <div id="admin-login-feedback" class="feedback-message"></div>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="admin-panel-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Admin Panel</h2>
            <button id="reset-leaderboard-button" class="reset-button">Reset Leaderboard</button>
            <button id="admin-panel-close" class="cancel-button">Close</button>
            <div id="admin-panel-feedback" class="feedback-message"></div>
        </div>
    </div>

    <!-- Main application container -->
    <div class="container">
        <h1>Bread Clicker</h1>
        
        <!-- Clicker button -->
        <div id="clicker-button" class="clicker-button">
            <img src="images/bread.png" alt="Bread" class="clicker-image">
        </div>
        
        <!-- Displaying the number of clicks -->
        <p>Your Clicks: <span id="score">0</span></p>
        
        <!-- Displaying the local timer -->
        <p>Time to submit your score: <span id="local-timer">60</span> seconds</p>
        
        <!-- Submit Score Button -->
        <button id="submit-score-button" class="submit-score-button" disabled>Submit Score</button>
        
        <!-- Leaderboard Section -->
        <h2>Total Leaderboard</h2>
        <div id="total-leaderboard" class="leaderboard">
            <!-- Total scores will appear here -->
        </div>
        
        <!-- Feedback Messages -->
        <div id="feedback-message"></div>
    </div>

    <!-- Overlay to prevent interaction before entering username -->
    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
